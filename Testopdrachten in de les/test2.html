<html>
	<head>
		<title>Mijn site</title>
		<script type="text/javascript">

		//zorgt voor de input
		var scoreteam1 = parseInt(prompt("Wat is de score van team 1?"));
		var scoreteam2 = parseInt(prompt("Wat is de score van team 2?"));

		if (scoreteam1 > scoreteam2) {
			alert("Team 1 heeft gewonnen");
		} else if (scoreteam1 == scoreteam2) {

			alert(" Het is gelijkspel");
		}
		else {
			alert("Team 2 heeft gewonnen");
		}

		</script>
	</head>
	<body>
		<h1>Hallo</h1>
	</body>
</html>
